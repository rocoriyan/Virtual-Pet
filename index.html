<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="gameOver">
    <h1>Game Over!</h1>
    <p>Your pet died. Refresh the page to try again!</p>
  </div>
  <div class="tamagotchi-container">
    <div class="tamagotchi">
        <div id="pet">
          <img id="petImg" src="images/Duck1.gif">
        </div>
        <div class="stat-bar">
            <label>Hunger</label>
            <progress id="hunger-bar" value="50" max="100"></progress>
        </div>
        <div class="stat-bar">
            <label>Happiness</label>
            <progress id="happiness-bar" value="50" max="100"></progress>
        </div>
        <div class="stat-bar">
            <label>Energy</label>
            <progress id="energy-bar" value="50" max="100"></progress>
        </div>
        <label for="pet-selection">Choose your pet:</label>
        <select id="pet-selection" onchange="choosePet()">
            <option value="duck">Duck</option>
            <option value="frog">Frog</option>
            <option value="rock">Rock</option>
        </select>
        <button onclick="feed()">Feed</button>
        <button onclick="play()">Play</button>
        <button onclick="sleep()">Sleep</button>
    </div>
</div>

  <script src="main.js"></script>
</body>

</html>
