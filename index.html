<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual Pet</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1></h1>
        <h2></h2>

        <form class="animal-input">
            <fieldset>
                <div class="animal-input__header">
                    <legend>Select an animal</legend>
                </div>
                <div class="animal-input__choices">
                    <div class="animal-input__choices--duck">
                        <input type="radio" id="duck" name="animal-choice" value="Duck">
                        <label for="duck">Duck</label>
                    </div>
                    <div class="animal-input__choices--frog">
                        <input type="radio" id="frog" name="animal-choice" value="Frog">
                        <label for="frog">Frog</label>
                    </div>
                </div>
                <button class="animal-input__button" type="submit">Select</button>
            </fieldset>
        </form>

        <script src="script.js"></script>
    </body>
</html>
